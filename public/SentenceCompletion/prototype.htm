function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("from", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    try {
	    var from        = ev.dataTransfer.getData("from");
	    var fromParent  = document.getElementById(from).parentNode;
	    ev.target.parentNode.appendChild(document.getElementById(from));
	    fromParent.appendChild(ev.target.parentNode.childNodes[0]);
    } catch (e) {
    	// 
    }
}

function commit() {
	var cnt = document.getElementsByClassName("AnswerSheet").length;
	var text = "";
	var answer = "";
	for (var i=0; i<cnt; i++) {
		answer += document.getElementById("AnswerSheet_" + (i+1)).childNodes[0].id;
		answer += (i<cnt-1) ? "-" : "";
		text   += $("#AnswerSheet_" + (i+1)).text() + "<br>";
	}
	$(".submitsection, .AnswerSheet").hide();
	$(".commentarea").show();
	$("#answer").val(answer);
	$("#result").html("<font color=darkgreen>아래처럼 선택한 순서대로 글을 다시 보여줄 수 있습니다. 가릴 수도 있고요.</font><br>" + text);
	evaluate();
}

function evaluate() {
	var result = $("#answer").val();
	$('#evaluate').html("<font color=darkgreen>" + result + " : 평가결과를 바로 보여줄 수 있습니다. 가릴 수도 있고요.</font>");
}

function complete() {
	var result = "아래 내용들을 데이터베이스에 저장할 수 있습니다.<br>문제 : " + $("#question").val() + "<br>학생아이디 : "+ $("#userid").val() +"<br>선택한 순서 : " + $("#answer").val() + "<br>의견 : " + $("#comment").val() + "<br><br>";
	alertify.alert(result, function() {

	});
	
	
}
